<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="content">

		<h2>Welcome to Ashok IT..!!</h2>


		<table>
			<tr>
				<td>Total Enquiries :</td>
				<td th:text="${dashboard.totalEnqs}"></td>
			</tr>
			<tr>
				<td>Open Enquiries :</td>
				<td th:text="${dashboard.openEnqs}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquiries :</td>
				<td th:text="${dashboard.enrolledenqs}"></td>
			</tr>
			<tr>
				<td>Lost Enquiries : </td>
				<td th:text="${dashboard.lostEnqs}"></td>
			</tr>
		</table>

		<table class="table">
			<tr>
				<th></th>
				<td>
					<div class=" btn btn-primary"> <a href="/enquiry" style="color: white;">Add Enquires </a> </div>
				</td>
				<th></th>
				<td>
					<div class="btn btn-primary"> <a href="/enquiries" style="color: white;">View Enquires</a> </div>
				</td>
				<th></th>
				<td>
					<div class="btn btn-danger"> <a href="/logout" style="color: white;">Logout</a> </div>
				</td>
			</tr>
		</table>

	</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
