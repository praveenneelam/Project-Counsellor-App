<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="signin">

			<div class="content">
				
				<font color="green">
							<p th:text="${smsg}"></p>
						</font>
						<font color="red">
							<p th:text="${emsg}"></p>
						</font>

				<h2>Add Enquiry </h2>
				<form th:object="${enq}" th:action="@{/enquiry}" method="post">
					
					<table>
						
						<tr>
							<td>Student Name : </td>
							<td><input type="text" th:field="*{stuName}" required/></td>
						</tr>
						<tr>
							<td>Student Phno : </td>
							<td><input type="text" th:field="*{stuPhno}" required/></td>
						</tr>

                         <tr>
							<td>Class Mode : </td>
							<td>
							<select th:field="*{mode}" required>
								<option value="" selected>-Select-</option>
								<option value="Online">Online</option>
								<option value="Offline">Classroom</option>
							</select>
							</td>
						</tr>
						
						<tr>
							<td>Course : </td>
							<td>
							<select th:field="*{course}" required>
								<option value="" selected>-Select-</option>
								<option value="Java">Java</option>
								<option value="Python">Python</option>
								<option value="DevOps">DevOps</option>
						        <option value="SQL">SQL</option>
						        </select>
							</td>
						</tr>
						
						<tr>
							<td>Status : </td>
							<td>
							<select th:field="*{status}" required>
								<option value="" selected>-Select-</option>
								<option value="new">New</option>
								<option value="enrolled">Enrolled</option>
								<option value="lost">Lost</option>
						        </select>
							</td>
						</tr>
						
						<tr>
							
						<td></td>
                         <td>
							 <input type="submit" value="Save" class="btn btn-primary"/>
						 </td>      

						</tr>	

					</table>
					<table class="table">
			<tr>
				<th></th>
				<td>
					<div class=" btn btn-primary"> <a href="/dashboard" style="color: white;">Dashboard</a> </a> </div>
				</td>
				<th></th>
				<td>
					<div class="btn btn-primary"> <a href="/enquiries" style="color: white;">View Enquires</a> </div>
				</td>
				<th></th>
				<td>
					<div class="btn btn-danger"> <a href="/logout" style="color: white;">Logout</a> </div>
				</td>
			</tr>
		</table>

				</form>

		</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
